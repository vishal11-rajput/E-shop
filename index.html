<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <Header>
        <!-- nav -->
        <div class="nav container">
            <a href="" class="logo">E-shop</a>
            
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">
                    Your Cart
                </h2>
                <!-- content -->
                <div class="cart-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy-button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart close -->
                 <!-- <button> </button> -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>

        </div>
    </Header>

    <!-- shop -->
    <section class="shop container">
        
        <h2 class="section-title">
            Shop Products
        </h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box-1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="products-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="products-title">EARBUDS</h2>
                <span class="price">$100.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="products-title">HOODED PARKS</h2>
                <span class="price">$29</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-4 -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="products-title">METAL BOTTLE</h2>
                <span class="price">$19.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-5 -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="products-title">SILVER METAL</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-6 -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="products-title">BLACK HAT</h2>
                <span class="price">$4.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="products-title">BACKPACK</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="products-title">ULTRABOOST 22</h2>
                <span class="price">$69.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div class="footer-finger-print">
            <a href='https://github.com/vishal11-rajput' target='_blank'>code</a> with ❤️ by <a href='https://www.linkedin.com/in/ashokkhandhar/' target='_blank'>Vishalkumar</a>
        </div>
    </footer>
    <!-- link -->
     <script src="main.js" > </script>
</body>

</html>
